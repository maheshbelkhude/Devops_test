apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: python-app-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: python-app
  minReplicas: 2
  maxReplicas: 3
  metrics:
   - type: Resources
     resources:
       name: cpu
       target:
         type: Utilization
         averageUtilization: 50
